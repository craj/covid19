<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Covid19 Karnataka Count - Districtwise Confirmed Cases Progression</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <style>
    text {
      font-size: 16px;
      font-family: Open Sans, sans-serif;
    }

    text.title {
      font-size: 24px;
      font-weight: 500;
    }

    text.subTitle {
      font-weight: 500;
      fill: #777777;
    }

    text.caption {
      font-weight: 400;
      font-size: 14px;
      fill: #777777;
    }

    text.label {
      font-weight: 600;
    }

    text.valueLabel {
      font-weight: 300;
    }

    text.yearText {
      font-size: 64px;
      font-weight: 700;
      opacity: 0.25;
    }

    .tick text {
      fill: #777777;
    }

    .xAxis .tick:nth-child(2) text {
      text-anchor: start;
    }

    .tick line {
      shape-rendering: CrispEdges;
      stroke: #dddddd;
    }

    .tick line.origin {
      stroke: #aaaaaa;
    }

    path.domain {
      display: none;
    }
  </style>
</head>

<body>
  <script>

    const tickDuration = 1000;
    const top_n = 10;
    const height = 600;
    const width = 960;
    const margin = {
      top: 80,
      right: 0,
      bottom: 5,
      left: 0
    };

    let svg = d3.select("body").append("svg")
      .attr("width", 960)
      .attr("height", 600)
      .attr("style", "margin-top: 10px;margin-left: 10px;");

    let barPadding = (height - (margin.bottom + margin.top)) / (top_n * 5);

    let title = svg.append('text')
      .attr('class', 'title')
      .attr('y', 24)
      .html('Covid19 Confirmed Cases Progression in Karnataka (Live)');

    let subTitle = svg.append("text")
      .attr("class", "subTitle")
      .attr("y", 55)
      .html("District, Case Count");

    let caption = svg.append('text')
      .attr('class', 'caption')
      .attr('x', width)
      .attr('y', height - 5)
      .style('text-anchor', 'end')
      .html('Source: covid19india.org | craj.github.io/covid19');

    function formatDate(dDate) {
      const dateSlice = dDate.toJSON().slice(0, 10);
      return dateSlice.slice(8, 10) + '/'
        + dateSlice.slice(5, 7) + '/'
        + dateSlice.slice(0, 4);
    }

    const start_date = new Date(2020, 2, 10);
    const end_date = new Date();
    let stDateRef = formatDate(start_date);

    let year = 2020 + ((Date.UTC(start_date.getFullYear(), start_date.getMonth(), start_date.getDate()) - Date.UTC(start_date.getFullYear(), 0, 0)) / 24 / 60 / 60 / 1000) / 1000;
    const end = 2020 + ((Date.UTC(end_date.getFullYear(), end_date.getMonth(), end_date.getDate()) - Date.UTC(end_date.getFullYear(), 0, 0)) / 24 / 60 / 60 / 1000) / 1000;

    let data = [];
    let lastUpdated = '';
    let uniqueLabels = new Set();

    const spreadsheetUrl = 'https://spreadsheets.google.com/feeds/list/1nzXUdaIWC84QipdVGUKTiCSc5xntBbpMpzLm6Si33zk/1/public/values?alt=json&callback=extractData';

    function extractData(data) {
      // console.log(data);
      let results = [];
      let entries = data.feed.entry;
      lastUpdated = entries[0].updated.$t;
      entries.forEach(e => {
        let newRow = [];
        if (e.gsx$detectedstate.$t === "Karnataka") {
          newRow.push(e.gsx$dateannounced.$t);
          newRow.push(e.gsx$detecteddistrict.$t);
          uniqueLabels.add(e.gsx$detecteddistrict.$t);
          newRow.push(e.gsx$detectedstate.$t);
          results.push(newRow);
        }
      })
      plotGraph(results);
    }

    function displayDate(lastUpdated) {
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      const dataISO = new Date(lastUpdated);
      return `${dataISO.getDate()}-${months[dataISO.getMonth()]}-${dataISO.getFullYear()}`;
    }

    function plotGraph(data) {
      // console.log(data);
      const districts = Array.from(uniqueLabels);
      let daily_count = [];
      districts.forEach(s => {
        let dt = new Date(2020, 0, 30);
        daily_count[s] = [];
        for (; dt <= end_date; dt.setDate(dt.getDate() + 1)) {
          daily_count[s][formatDate(dt)] = 0;
        }
      })

      let newData = [];

      data.forEach(d => {
        console.log(d);
        if (d[2] == "Karnataka") {
          daily_count[d[1]][d[0]] = daily_count[d[1]][d[0]] + 1;
        }
      });

      districts.forEach(s => {
        let dt = new Date(2020, 0, 30);
        let prvValue = 0;
        for (; dt <= end_date; dt.setDate(dt.getDate() + 1)) {
          let nDate = formatDate(dt);
          let yt = 2020 + ((Date.UTC(dt.getFullYear(), dt.getMonth(), dt.getDate()) - Date.UTC(dt.getFullYear(), 0, 0)) / 24 / 60 / 60 / 1000) / 1000;
          newData.push({ "state": s, "year": yt, "date": nDate, "value": prvValue + daily_count[s][nDate], "lastValue": prvValue });
          prvValue = prvValue + daily_count[s][nDate];
        }
      })

      // console.log(newData);
      data = newData;
      data.forEach(d => {
        d.value = +d.value,
          d.lastValue = +d.lastValue,
          d.value = isNaN(d.value) ? 0 : d.value,
          d.year = +d.year,
          d.colour = d3.hsl(Math.random() * 360, 0.75, 0.75)
      });

      // let sDate = new Date(2020, 0, 30).toJSON().slice(0, 10);
      // let stDate = sDate.slice(8, 10) + '/'
      //   + sDate.slice(5, 7) + '/'
      //   + sDate.slice(0, 4);

      subTitle = svg.append("text")
        .attr("class", "subTitle")
        .attr("y", 55)
        .html("District, Case Count (Last updated - " + displayDate(lastUpdated) + ")");

      let yearSlice = data.filter(d => d.year == year && !isNaN(d.value))
        .sort((a, b) => b.value - a.value)
        .slice(0, top_n);

      yearSlice.forEach((d, i) => d.rank = i);

      let x = d3.scaleLinear()
        .domain([0, d3.max(yearSlice, d => d.value)])
        .range([margin.left, width - margin.right - 65]);

      let y = d3.scaleLinear()
        .domain([top_n, 0])
        .range([height - margin.bottom, margin.top]);

      let xAxis = d3.axisTop()
        .scale(x)
        .ticks(width > 500 ? 5 : 2)
        .tickSize(-(height - margin.top - margin.bottom))
        .tickFormat(d => d3.format(',')(d));

      svg.append('g')
        .attr('class', 'axis xAxis')
        .attr('transform', `translate(0, ${margin.top})`)
        .call(xAxis)
        .selectAll('.tick line')
        .classed('origin', d => d == 0);

      svg.selectAll('rect.bar')
        .data(yearSlice, d => d.state)
        .enter()
        .append('rect')
        .attr('class', 'bar')
        .attr('x', x(0) + 1)
        .attr('width', d => x(d.value) - x(0) - 1)
        .attr('y', d => y(d.rank) + 5)
        .attr('height', y(1) - y(0) - barPadding)
        .style('fill', d => d.colour);

      svg.selectAll('text.label')
        .data(yearSlice, d => d.state)
        .enter()
        .append('text')
        .attr('class', 'label')
        .attr('x', d => x(d.value) - 8)
        .attr('y', d => y(d.rank) + 5 + ((y(1) - y(0)) / 2) + 1)
        .style('text-anchor', 'end')
        .html(d => d.state);

      svg.selectAll('text.valueLabel')
        .data(yearSlice, d => d.state)
        .enter()
        .append('text')
        .attr('class', 'valueLabel')
        .attr('x', d => x(d.value) + 5)
        .attr('y', d => y(d.rank) + 5 + ((y(1) - y(0)) / 2) + 1)
        .text(d => d3.format(',.0f')(d.lastValue));

      let yearText = svg.append('text')
        .attr('class', 'yearText')
        .attr('x', width - margin.right)
        .attr('y', height - 25)
        .style('text-anchor', 'end')
        .html(stDateRef)
        .call(halo, 10);

      let ticker = d3.interval(e => {

        yearSlice = data.filter(d => d.year == year && !isNaN(d.value))
          .sort((a, b) => b.value - a.value)
          .slice(0, top_n);

        yearSlice.forEach((d, i) => d.rank = i);

        x.domain([0, d3.max(yearSlice, d => d.value)]);

        svg.select('.xAxis')
          .transition()
          .duration(tickDuration)
          .ease(d3.easeLinear)
          .call(xAxis);

        let bars = svg.selectAll('.bar').data(yearSlice, d => d.state);

        bars
          .enter()
          .append('rect')
          .attr('class', d => `bar ${d.state.replace(/\s/g, '_')}`)
          .attr('x', x(0) + 1)
          .attr('width', d => x(d.value) - x(0) - 1)
          .attr('y', d => y(top_n + 1) + 5)
          .attr('height', y(1) - y(0) - barPadding)
          .style('fill', d => d.colour)
          .transition()
          .duration(tickDuration)
          .ease(d3.easeLinear)
          .attr('y', d => y(d.rank) + 5);

        bars
          .transition()
          .duration(tickDuration)
          .ease(d3.easeLinear)
          .attr('width', d => x(d.value) - x(0) - 1)
          .attr('y', d => y(d.rank) + 5);

        bars
          .exit()
          .transition()
          .duration(tickDuration)
          .ease(d3.easeLinear)
          .attr('width', d => x(d.value) - x(0) - 1)
          .attr('y', d => y(top_n + 1) + 5)
          .remove();

        let labels = svg.selectAll('.label')
          .data(yearSlice, d => d.state);

        labels
          .enter()
          .append('text')
          .attr('class', 'label')
          .attr('x', d => x(d.value) - 8)
          .attr('y', d => y(top_n + 1) + 5 + ((y(1) - y(0)) / 2))
          .style('text-anchor', 'end')
          .html(d => d.state)
          .transition()
          .duration(tickDuration)
          .ease(d3.easeLinear)
          .attr('y', d => y(d.rank) + 5 + ((y(1) - y(0)) / 2) + 1);


        labels
          .transition()
          .duration(tickDuration)
          .ease(d3.easeLinear)
          .attr('x', d => x(d.value) - 8)
          .attr('y', d => y(d.rank) + 5 + ((y(1) - y(0)) / 2) + 1);

        labels
          .exit()
          .transition()
          .duration(tickDuration)
          .ease(d3.easeLinear)
          .attr('x', d => x(d.value) - 8)
          .attr('y', d => y(top_n + 1) + 5)
          .remove();

        let valueLabels = svg.selectAll('.valueLabel').data(yearSlice, d => d.state);

        valueLabels
          .enter()
          .append('text')
          .attr('class', 'valueLabel')
          .attr('x', d => x(d.value) + 5)
          .attr('y', d => y(top_n + 1) + 5)
          .text(d => d3.format(',.0f')(d.lastValue))
          .transition()
          .duration(tickDuration)
          .ease(d3.easeLinear)
          .attr('y', d => y(d.rank) + 5 + ((y(1) - y(0)) / 2) + 1);

        valueLabels
          .transition()
          .duration(tickDuration)
          .ease(d3.easeLinear)
          .attr('x', d => x(d.value) + 5)
          .attr('y', d => y(d.rank) + 5 + ((y(1) - y(0)) / 2) + 1)
          .tween("text", function (d) {
            let i = d3.interpolateRound(d.lastValue, d.value);
            return function (t) {
              this.textContent = d3.format(',')(i(t));
            };
          });

        valueLabels
          .exit()
          .transition()
          .duration(tickDuration)
          .ease(d3.easeLinear)
          .attr('x', d => x(d.value) + 5)
          .attr('y', d => y(top_n + 1) + 5)
          .remove();


        if (year == end) ticker.stop();

        year = parseFloat(year) + parseFloat('0.001');
        year = year.toFixed(3);

        start_date.setDate(start_date.getDate() + 1);

        let dispDate = start_date.toJSON().slice(0, 10);

        var dispDateRef = dispDate.slice(8, 10) + '/'
          + dispDate.slice(5, 7) + '/'
          + dispDate.slice(0, 4);

        yearText.html(dispDateRef);

      }, tickDuration);

    };

    // Create JSONP Request to Google Docs API, then execute the callback function doData
    $.ajax({
      url: spreadsheetUrl,
      jsonp: 'extractData',
      dataType: 'jsonp'
    });


    const halo = function (text, strokeWidth) {
      text.select(function () { return this.parentNode.insertBefore(this.cloneNode(true), this); })
        .style('fill', '#ffffff')
        .style('stroke', '#ffffff')
        .style('stroke-width', strokeWidth)
        .style('stroke-linejoin', 'round')
        .style('opacity', 1);

    }


  </script>
</body>
